spring:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5433/myProject
    username: postgres
    password: admin
    hikari:
      schema: myproject_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS myproject_schema
      connection-timeout: 10000

server:
  port: 8070

app:
  jwt:
    secret: "someSecretKey"
    tokenExpiration: 3m
    refreshTokenExpiration: 30m